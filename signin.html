<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<!------- FONTS ------->
	<link rel="stylesheet" href="assets/fonts/fonts.css">
	<!----- CSS HERE ----->
	<link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="assets/css/reuseble-code.css" />
	<link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>

	<main>

		<section class="">
			<div class="container-fluid px-sm-0">
				<div class="row g-5">
					<div class="col-xl-5 col-lg-6 order-2 order-sm-1">
						<div class="sign-img p-relative">
							<img src="assets/images/reg.png" alt="Sign In" class="img sign-img-main">

							<div class="sign-img-text">
								<img src="assets/svg-icon/quote-2.svg" alt="qout">
								<p class="ps-400 cff s20">
									I always observe the people who pass by when I ride an escalator. I'll never see most of them again, so I imagine a lot of things about their lives... about the day ahead of them.
								</p>
								<p class="ps-400 cff s20">Hideo Kojima</p>
							</div>
							<img src="assets/images/reg-logo.png" alt="reg-logo" class="reg-logo">
						</div>
					</div>
					<div class="col-xl-7 col-lg-6 d-flex align-items-lg-end align-items-xl-center p-relative order-1 order-sm-2 s-column">
						<a href="index.html" class="ps-700 c86 s16 back-link d-flex align-items-lg-center">
							<img src="assets/svg-icon/arrow_back.svg" alt="arrow_back"> <span>Back</span></a>
						<div class="sign-content mx-auto">
							<h2 class="ps-700 c00 s42 tc">Sign In</h2>
							<p class="ps-400 c869 s18 tc">Go inside the Satori Meditation</p>
							<form action="javascript:void(0)">
								<div class="sign-form">
									<label for="email" class="c69 ps-400 s16">
										Your email
									</label>
									<input type="email" id="email" placeholder="Your email" class="s14 c869 w-100">
								</div>
								<div class="sign-form">
									<label for="passwd" class="c69 ps-400 s16">
										Choose a password
									</label>
									<div class="d-flex align-items-center pass-form">
										<input type="password" id="passwd" class="s14 c869 w-100" id="myInput" placeholder="•••••••••">
										<img src="assets/images/show-hide.png" alt="show-hide" onclick="showPwd('passwd', this)" class="showpwd">
									</div>
								</div>
								<div class="sign-btn sign-form">
									<input type="submit" value="Sign In" class="cff s16 ps-400 w-100 tc">
								</div>
							</form>
							<div class="tc or-text">
								<p class="ps-400 cba s14 p-relative">Or</p>
							</div>
							<ul class="s-social-link tc">
								<li class="d-inline-block">
									<a href="javascript:void(0)" class="d-flex justify-content-center align-items-center">
										<img src="assets/svg-icon/google.svg" alt="google">
									</a>
								</li>
								<li class="d-inline-block">
									<a href="javascript:void(0)" class="d-flex justify-content-center align-items-center">
										<img src="assets/svg-icon/s-twitter.svg" alt="twitter">
									</a>
								</li>
								<li class="d-inline-block">
									<a href="javascript:void(0)" class="d-flex justify-content-center align-items-center">
										<img src="assets/svg-icon/s-linkedin-in.svg" alt="linkedin">
									</a>
								</li>
								<li class="d-inline-block">
									<a href="javascript:void(0)" class="d-flex justify-content-center align-items-center">
										<img src="assets/svg-icon/github.svg" alt="github">
									</a>
								</li>
							</ul>
							<p class="ps-400 c69 s16 tc c-new-acc">Create an account? <a href="signup.html" class=""> Sign Up</a></p>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>

	<script>
		
		function showPwd(id, el) {
			let x = document.getElementById(id);
			if (x.type === "password") {
				x.type = "text";
				el.className = 'showpwd';
			} else {
				x.type = "password";
				el.className = 'showpwd';
			}
		}

	</script>
</body>

</html>
